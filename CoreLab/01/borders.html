<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <style>
    html, body {
      width:100%;
      height:100%;
      margin: 0;
    }
    div {
      box-sizing: border-box; 
      width:100%;
      height: 100%;
      float: left;
    }
    .row {
      height: 50%;
    }
    .column {
      width: 50%;
    }
    .red {
      background-color: red;
    }
    .border {
      border: 5px solid black;
    }
    </style>
  </head>
  <body>

    <div class="row"></div>
    <div class="row">
      <div class="column"></div>
      <div class="column red border"></div>
    </div>
  </body>
</html>
